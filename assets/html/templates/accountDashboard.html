<section id="accountDashboard" class="container-fluid">
  <div class="row">
      <button class="btn btn-danger" id="accountDeleteBtn"><i class="fas fa-times"></i> Account verwijderen</button>
  </div>
  <div class="row">
    <div class="col-md-3"><h3>Persoonlijk</h3>
      
      <form id="accountInfoEdit">
        <input type="hidden" id="id" />
        <div class="form-group">
          <label for="firstName">Voornaam</label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">Achternaam</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Mobiel</label>
          <input type="text" class="form-control" id="mobile" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Laatste Indicatie</label>
          <input type="text" class="form-control" id="lastIndication" />
        </div>
      </form>
      <span id="accountSave">
        <button class="btn btn-nobg green" id="accountSaveBtn"><i class="fas fa-check"></i> Opslaan</button>
        <button class="btn btn-nobg red" id="accountEditCancelBtn"><i class="fas fa-times"> Annuleren</i></button>
      </span>
    </div>
  </div>
</section>
